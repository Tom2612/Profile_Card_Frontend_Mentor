<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylev2.css">

</head>

<body>
    <main id="card">
        <div id="picture">
            <div id="overlay">
                <img src="image-header-desktop.jpg" alt="corporate image">
            </div>
        </div>
        <div id="text">
            <div id="top">
                <h1>Get <span id="accent">insights</span> that help your business grow.</h1>

                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience,
                    and
                    overall efficiency.
                </p>
            </div>
            <div id="bottom">
                <div class="align">
                    <span class="stats">10k+</span>
                    <h2 class="headings">Companies</h2>
                </div>
                <div class="align">
                    <span class="stats">314</span>
                    <h2 class="headings">Templates</h2>
                </div>
                <div class="align">
                    <span class="stats">12M+</span>
                    <h2 class="headings" id="last">Queries</h2>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
